<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="card mt-5 mb-5 fw-semibold">
            <div class="card-header">
                <h4><strong>Payment form example</strong></h4>
            </div>
            <div class="card-body">
                <div class="alert alert-danger" role="alert">
                    Some fields are missing
                </div>
                <form class="row g-3 needs-validation" novalidate>
                    <div class="col-md-5">
                        <label for="validationCustom01" class="form-label">Card #</label>
                        <input type="text" class="form-control" id="validationCustom01" placeholder="XXXXXXXXXXXXXXXX"
                            required>
                    </div>
                    <div class="col-md-3">
                        <label for="validationCustom02" class="form-label">CVC #</label>
                        <input type="text" class="form-control" id="validationCustom02" placeholder="0000" required>
                    </div>
                    <div class="col-md-4">
                        <label for="validationCustomUsername" class="form-label">Amount</label>
                        <div class="input-group has-validation">
                            <span class="" id="inputGroupPrepend">$</span>
                            <input type="text" class="form-control" id="validationCustomUsername"
                                aria-describedby="inputGroupPrepend" placeholder="Amount" required>
                        </div>
                    </div>


                    <div class="col-md-6">
                        <label for="validationCustom03" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="validationCustom03" required>
                    </div>
                    <div class="col-md-6">
                        <label for="validationCustom03" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="validationCustom03" required>
                    </div>


                    <div class="col-md-6">
                        <label for="validationCustom03" class="form-label">City</label>
                        <input type="text" class="form-control" id="validationCustom03" required>
                    </div>
                    <div class="col-md-3">
                        <label for="validationCustom04" class="form-label">State</label>
                        <select class="form-select" id="validationCustom04" required>
                            <option selected disabled value="">Pick a state</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="validationCustom05" class="form-label">Postal Code</label>
                        <input type="text" class="form-control" id="validationCustom05" required>
                    </div>

                    <div class="col-md-6">
                        <p class="">We Aceept</p>
                        <div class="bg-secondary d-inline-flex px-2 rounded-2">

                            <input type="radio" id="mastercard" class="ms-1">
                            <label for="mastercard" class="p-1"><i
                                    class="fa-brands fa-cc-mastercard text-light"></i></label>

                            <input type="radio" id="visa" class="ms-3">
                            <label for="visa" class="p-1"><i class="fa-brands fa-cc-visa text-light"></i></label>

                            <input type="radio" id="diners" class="ms-3">
                            <label for="diners" class="p-1"><i
                                    class="fa-brands fa-cc-diners-club text-light"></i></label>

                            <input type="radio" id="american" class="ms-3">
                            <label for="american" class="p-1"><i class="fa-brands fa-cc-amex text-light"></i></label>
                        </div>

                    </div>

                    <div class="col-md-6">
                        <label for="validationCustom05" class="form-label">Message</label>
                        <textarea class="form-control" placeholder="Leave a comment here"
                            id="floatingTextarea"></textarea>
                        <label for="validationCustom05" class="form-label fw-light">Add any notes here</label>
                    </div>

                </form>
            </div>

            <div class="card-footer text-body-secondary d-flex">
                <button type="button" class="btn btn-secondary ms-auto">Cancel</button>
                <button type="button" class="btn btn-primary ms-2">Send</button>

            </div>
        </div>






        <!-- separar-->



    </div>
</body>

</html>
